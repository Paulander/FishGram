{% extends "base.html" %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6">Create a New Post</h2>
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label for="content" class="block text-gray-700 font-bold mb-2">Content</label>
            <textarea id="content" name="content" rows="4" class="w-full px-3 py-2 border rounded-lg" required></textarea>
        </div>
        <div class="mb-6">
            <label for="image" class="block text-gray-700 font-bold mb-2">Image (optional)</label>
            <input type="file" id="image" name="image" accept="image/*" class="w-full px-3 py-2 border rounded-lg">
        </div>
        <button type="submit" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600">Create Post</button>
    </form>
</div>
{% endblock %}
